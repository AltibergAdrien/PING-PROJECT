<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/mensagem.css">
    <title>Ping</title>
</head>

<body>
    <main>
        <img class="logo" src="/img/logo.svg" alt="Logo">
        <div class="titulo">
            <div class="h1">
                <h1>We are lauching</h1>
                <h1 class="cor">soon!</h1>
            </div>
            <p>Subscribe and get notified</p>
        </div>
        <form action="">
            <input id="input" placeholder="Your email address">
            <button id="btn">Notify Me</button>
        </form>
        <div id="div-erro">
            <!--mensagem de erro -->
        </div>
        <img class="img" src="/img/illustration-dashboard.png" alt="ilustração">
    </main>
    <footer>
        <div class="footer-container">
            <div class="icons">
                <div class="icone">
                    <img class="icon-rede" src="/img/logo-facebook.svg" alt="icone facebook">
                </div>
                <div class="icone">
                    <img class="icon-rede" src="/img/logo-twitter.svg" alt="icone twitter">
                </div>
                <div class="icone">
                    <img class="icon-rede" src="/img/logo-instagram.svg" alt=" icone instagram">
                </div>
            </div>
            <p class="msg-footer">© Copyright Ping. All rigths reserved </p>
        </div>
    </footer>

    <script src="/js/mensagem.js"></script>
</body>

</html>
